  analysis_time:
    - 2020-08-01T00:00:00Z
    - 2020-09-01T00:00:00Z

# Basic Analysis Settings
lat_range:
  - -15.0
  - 15.0

# Detrending Settings
detrend:
  switch: False
  clim_baseyear: 2020
  clim_avg_days: 30

# Filtering settings
filter:
  lat_mid: 0.0
  cutoff_scale_km: 300.0
  truncation: 1

# SST-Feature Detection Settings
feature:
  threshold: 0.2
  connectivity: 8
  min_area: 2500.0
  property_list:
    - centroid
    - axis_major_length
    - axis_minor_length
    - orientation

# Data Cutout Sample Settings
cutout:
  search_RadRatio: 3.0

# Composite Settings
composite:
  anomaly_modes:
    - warm
  compo_x:
    - -2.5
    - 2.6
    - 0.1
  compo_y:
    - -2.5
    - 2.6
    - 0.1
  rainbelt_subsampling:
    switch: True
    mode: roll_avg
  subgroup_vars:
    - bg_sfcwind
    - radius_km
    - ts_ano_mean

# Significance test settings
sigtest:
  null_hypothesis_popmean: 0.0