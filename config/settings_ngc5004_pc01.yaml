    hfss: /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pp/hfss_latlon/
    rlut: /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pp/rlut_latlon/
    cllvi: /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pp/cllvi_latlon/
