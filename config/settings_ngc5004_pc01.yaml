  outpath:
    /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pycompo_analysis
  save_feature_data: False
  analysis_time:
    - 2020-03-01T00:00:00Z
    - 2021-03-01T00:00:00Z

# Basic Analysis Settings
lat_range:
  - -15.0
  - 15.0

# Detrending Settings
detrend:
  switch: False
  clim_baseyear: 2020
  clim_avg_days: 30

# Filtering settings
filter:
  lat_mid: 0.0
  cutoff_scale_km: 300.0
  truncation: 1

# SST-Feature Detection Settings
feature:
  threshold: 0.2
  connectivity: 8
  min_area: 400.0
  property_list:
    - centroid
    - axis_major_length
    - axis_minor_length
    - orientation

# Data Cutout Sample Settings
cutout:
  search_RadRatio: 3.0

# Composite Settings
composite:
  anomaly_modes:
    - warm
  compo_x:
    - -2.5
    - 2.6
    - 0.1
  compo_y:
    - -2.5
    - 2.6
    - 0.1