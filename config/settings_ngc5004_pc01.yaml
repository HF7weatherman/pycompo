    uas: /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pp/uas_latlon/
    vas: /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pp/vas_latlon/
    pr: /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pp/pr_latlon/
    prw: /work/mh0731/m300738/project_TRR181L4/data/ngc5004_pp/prw_latlon/
